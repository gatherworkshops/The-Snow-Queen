---
layout: slideshow
title: Presentation
---

	{% for section in site.data.presentation %}
		{% for slide in section.slides %}

		<!-- slide -->
		<section 
			data-markdown
			class="{{ slide.class }}" 
			data-notes="^Note:" 
			data-vertical="^Subpage:" 
			
			{% if slide.class == 'title-slide' %}
				id="{{ section.sectionname }}"
				data-background="{{ site.baseurl }}/images/diamond-bg-tile.png" 
				data-background-color="#b84f2d"
				data-background-size="153px" 
				data-background-repeat="repeat"
			{% else %}
				id="{{ section.sectionname }}--{{ slide.filename }}"
			{% endif %}
		><script type="text/template">

		{% capture loop %}
			{% for slidefile in site.slides %}

				{% assign filepath = slidefile.url | split: "/"  %}
				{% assign filename = filepath | last %}
				{% assign sectionname = filepath[2] %}
				{% assign splitfilename = filename | split: "." %}
				{% assign slidename = splitfilename | first %}

				{% if slidename == slide.filename and sectionname == section.sectionname %}

					{% assign slidecontent = slidefile.content %}

				{% endif %}

			{% endfor %}
		{% endcapture %}{% assign loop = nil%}

{{ slidecontent }}

		</script>
		</section>

		{% endfor %}
	{% endfor %}
