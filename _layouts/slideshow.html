<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>{{ page.title }}</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="{{ site.baseurl }}/submodules/revealjs/css/reveal.min.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="{{ site.baseurl }}/submodules/revealjs/lib/css/zenburn.css">

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = '{{ site.baseurl }}/submodules/revealjs/css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				{{ content }}

			</div>

		</div>

		<div class="inline-notes">
			<div class="content">
				<!-- display notes here using js -->
				<p>Loading...</p>
			</div>
		</div>

		<script src="{{ site.baseurl }}/submodules/revealjs/lib/js/head.min.js"></script>
		<script src="{{ site.baseurl }}/submodules/revealjs/js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				/*multiplex: {
			        // Example values. To generate your own, see http://revealjs.jit.su/token
			        secret: null,//'1406148814967354481', // null so the clients do not have control of the master presentation
			        id: '0450068ff7b6626b', // id, obtained from socket.io server
			        url: 'revealjs.jit.su:80' // Location of socket.io server
			    },*/

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: '//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.10/socket.io.min.js', async: true },
        			{ src: '{{ site.baseurl }}/submodules/revealjs/plugin/multiplex/client.js', async: true },
        			{ src: '{{ site.baseurl }}/submodules/revealjs/plugin/multiplex/master.js', async: true },

					{ src: '{{ site.baseurl }}/submodules/revealjs/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '{{ site.baseurl }}/submodules/revealjs/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '{{ site.baseurl }}/submodules/revealjs/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '{{ site.baseurl }}/submodules/revealjs/plugin/highlight/highlight.js', async: true, callback: function() {
							hljs.configure({
								tabReplace: '    ', // 4 spaces
  								classPrefix: '',     // don't append class prefix
	  							languages: ['html', 'css']	// only handle html and css
							});
							hljs.initHighlightingOnLoad(); 
						} },
					{ src: '{{ site.baseurl }}/submodules/revealjs/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: '{{ site.baseurl }}/submodules/revealjs/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

			Reveal.addEventListener( 'ready', function( event ) {
				notes = $(event.currentSlide).find('aside.notes').html();
			    $('.inline-notes .content').html(marked(notes));
			} );

			Reveal.addEventListener( 'slidechanged', function( event ) {
			    notes = $(event.currentSlide).find('aside.notes').html();
			    $('.inline-notes .content').html(marked(notes));
			} );

			$(document).keypress(function(e) {
			  	if(e.which == 13) {
			  		$("body").toggleClass("with-notes");
			  	}
			});

			


		</script>

	</body>
</html>
